<!--- Arquivo HTML para exibir o arquivo JavaScript compilado note o acesso relativo ---> 

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="description" content="Introdução ao TypeScript com um exemplo prático.">
        <title>TypeScript</title>
    </head>
    <body>
        <!-- Título da página -->
        <h1>Introdução ao TypeScript</h1>

        <!-- Script do arquivo basico.js note que o acesso é relativo dada a localização do arquivo na árvore de arquivos -->
        <script src="introducao/basico.js" type="text/javascript" defer></script>

        <!-- Fallback para caso o JavaScript não seja carregado -->
        <noscript>
            O JavaScript está desabilitado ou não foi carregado corretamente.
        </noscript>
    </body>
</html>
